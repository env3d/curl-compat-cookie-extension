<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
      html { overflow-y: scroll; padding: 10px; }
      
      textarea {
	  width: 500px;
	  height: 300px;	  
      }
      
      input {
	  width: 500px;
      }
      
      input, button, textarea {
	  display: block;	  
      }
      
      
    </style>
    <script src="fun.js"></script>
  </head>
  <body>    
    <h1>Simple Cookie Extractor</h1>
    Domain: <input id='domain'></input>
    <button id="extract_button">Extract cookies</button>
    <hr/>    
    Cookie String:
    <textarea id="cookie_string"></textarea>
    Url: <input id='url' value='https://'></input>
    <button id="write_button">Write cookie</button>
    <hr/>
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </body>
  
</html>
